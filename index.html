<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
  <title>Abi Noten Rechner</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="container">
    <div id="legalOverlay" class="legal-overlay">
      <div class="legal-box">
        <iframe src="rechtliches.html" class="legal-iframe" title="Rechtlicher Hinweis"></iframe>
        <button id="acceptLegalBtn">OK, verstanden</button>
      </div>
    </div>
    
    <h1>Abi Noten Rechner</h1>

    <div class="toggle-switch">
      <input type="checkbox" id="viewToggle">
      <label for="viewToggle" class="switch-label">
        <span class="switch-left">Simple</span>
        <span class="switch-slider"></span>
        <span class="switch-right">Complex</span>
      </label>
    </div>
    
    
    <div id="courses">
      <!-- Kurse werden hier gerendert -->
    </div>

    <div class="result">
      <h2>Punkte: <span id="total">0</span></h2>
      <h2>
        Note: <span id="grade">0</span> <span id="emoji">X</span>
        <span id="criteriaWarning" class="warning-text" style="display: none;">⚠️ Kriterien nicht erfüllt</span>
      </h2>
      
    </div>
    <div class="reset-container">
      <button class="reset-button" id="resetButton">Reset</button>
    </div>
    

    <div class="check-container">
      <div class="toggle-button-wrapper">
        <label class="toggle-switch">
          <input type="checkbox" id="showCriteria" />
          <span class="toggle-slider">
            <span class="toggle-text on">Kriterien an</span>
            <span class="toggle-text off">Kriterien aus</span>
          </span>
        </label>
      </div>

      <ul id="criteriaResults" class="criteria-list" style="display: none;"></ul>
    </div>
    
  </div>
  
  <script src="checkCriteria.js"></script>
  <script src="state.js"></script>
  <script src="storage.js"></script>
  <script src="calculation.js"></script>
  <script src="views.js"></script>
  <script src="script.js"></script>
  
  <footer class="footer">
    <a href="#" id="openLegalLink">Rechtliche Hinweise</a>
  </footer>  
</body>
</html>
