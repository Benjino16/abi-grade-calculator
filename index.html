<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
  <title>Abi Noten Rechner</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Abi Noten Rechner</h1>

    <div class="toggle-switch">
      <input type="checkbox" id="viewToggle">
      <label for="viewToggle" class="switch-label">
        <span class="switch-left">Einfach</span>
        <span class="switch-slider"></span>
        <span class="switch-right">Fortgeschritten</span>
      </label>
    </div>
    
    
    <div id="courses">
      <!-- Kurse werden hier gerendert -->
    </div>

    <div class="result">
      <h2>Gesamtpunktzahl: <span id="total">0</span></h2>
      <h2>Note: <span id="grade">0</span> <span id="emoji">X</span></h2>
    </div>
  </div>

  <script src="state.js"></script>
  <script src="storage.js"></script>
  <script src="calculation.js"></script>
  <script src="views.js"></script>
  <script src="script.js"></script>
</body>
</html>
